actor: ConsumerTester
modules:
    enabled:
        - REST:
            url: /api/
            depends: Symfony
        - Symfony:
              app_path: 'src'
              environment: 'test'
        - MongoDb:
            dsn: '%MONGODB_URL%'
            user: ''
            password: ''
            populate: true
            cleanup: true
        - AMQP:
            host: '%RABBITMQ_HOST%'
            port: '5672'
            username: '%RABBITMQ_LOGIN%'
            password: '%RABBITMQ_PASSWORD%'
            vhost: '/'
            queues:
              - queue_test
            single_channel: true
        - Phiremock:
            host: 127.0.0.1
            port: 18080
            secure: false
            extra_connections: []
            reset_before_each_test: true
