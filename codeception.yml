namespace: App\Tests
support_namespace: Support
paths:
    tests: tests/Functional
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phiremock
    config:
        Codeception\Extension\Phiremock:
            listen: 127.0.0.1:18080
            debug: true
            start_delay: 1

params:
    - .env
    - .env.test
    - env
settings:
    strict_xml: true
    shuffle: false
    colors: true
    report_useless_tests: true
coverage:
    enabled: true
    show_uncovered: true
    include:
        - src/*
    low_limit: 30
    high_limit: 60
